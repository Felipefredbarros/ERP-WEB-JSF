<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="../index.xhtml">
        <ui:define name="body">
            <h2>Lista de Produtos Cadastrados</h2>
            <br/>
            <h:form>
                <p:growl id="mdialog" showDetail="true"/>

                <h:dataTable value="#{produtoControle.listaProdutos}" var="prod" border="0" styleClass="table-style">
                    <h:column>
                        <f:facet name="header">Categoria</f:facet>
                        <h:outputText value="#{prod.categoria.categoria}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Marca</f:facet>
                        <h:outputText value="#{prod.marca.marca}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Numeração</f:facet>
                        <h:outputText value="#{prod.numeracao}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Cor</f:facet>
                        <h:outputText value="#{prod.cor}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">NCM</f:facet>
                        <h:outputText value="#{prod.ncm}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Valor De Compra</f:facet>
                        <h:outputText value="#{prod.valorUnitarioCompra}">
                            <f:convertNumber type="currency"/>
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Valor De Venda</f:facet>
                        <h:outputText value="#{prod.valorUnitarioVenda}">
                            <f:convertNumber type="currency"/>
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Quantidade</f:facet>
                        <h:outputText value="#{prod.estoque}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Status</f:facet>
                        <h:outputText value="#{prod.status}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Operações</f:facet>
                        <h:commandButton value="Excluir" action="#{produtoControle.excluir(prod)}" styleClass="btn-delete"/>
                        <h:commandButton value="Editar" action="produtoCadastro.xhtml" actionListener="#{produtoControle.editar(prod)}" styleClass="btn-edit"/>
                    </h:column>
                </h:dataTable>

                <div class="action-buttons">
                    <h:commandButton value="Novo Produto" action="produtoCadastro.xhtml" actionListener="#{produtoControle.novo()}" styleClass="btn-new" />
                    <h:commandButton value="Cadastrar Categoria" action="categoriaCadastro.xhtml" actionListener="#{categoriaControle.novo()}" styleClass="btn-new" />
                    <h:commandButton value="Produtos Inativos" action="listaInativo.xhtml" styleClass="btn-new" />


                </div>
            </h:form>

            <style>
                html, body {
                    height: 100%;
                    margin: 0;
                    padding: 0;
                    font-family: 'Poppins', sans-serif;
                    background-color: #f0f2f5;
                    color: #333;
                }

                h2 {
                    text-align: center;
                    color: #343a40;
                    margin-bottom: 20px;
                    font-size: 28px;
                }

                .table-style {
                    width: 90%;
                    margin: 20px auto;
                    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
                    background-color: #fff;
                    border-radius: 8px;
                    border-collapse: collapse;
                }

                th {
                    background-color: #007bff;
                    color: white;
                    padding: 10px;
                    font-size: 14px;
                    text-align: left;
                    text-transform: uppercase;
                }

                td {
                    padding: 12px;
                    border-bottom: 1px solid #e9ecef;
                    font-size: 14px;
                    transition: background-color 0.3s;
                }

                tr:nth-child(even) {
                    background-color: #f7f9fc;
                }

                tr:hover {
                    background-color: #e9ecef;
                }

                .btn-delete, .btn-new, .btn-edit {
                    background-color: #007bff;
                    color: white;
                    border: none;
                    padding: 10px 15px;
                    border-radius: 4px;
                    cursor: pointer;
                    transition: background-color 0.3s, transform 0.3s;
                    margin: 2px;
                }

                .btn-delete:hover, .btn-edit:hover, .btn-new:hover {
                    background-color: #0056b3;
                    transform: scale(1.05);
                }

                .action-buttons {
                    text-align: center;
                    margin-top: 20px;
                }

                @media (max-width: 768px) {
                    th, td {
                        font-size: 12px;
                        padding: 6px;
                    }

                    .btn-delete, .btn-edit, .btn-new {
                        padding: 6px 10px;
                        font-size: 12px;
                    }
                }
            </style>
        </ui:define>
    </ui:composition>
</html>
