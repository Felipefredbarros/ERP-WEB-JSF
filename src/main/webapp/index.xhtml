<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
        <link rel="stylesheet" href="https://unpkg.com/primeicons/primeicons.css"/>
        <title>LOJA</title>
        <style>
            @import url(http://fonts.googleapis.com/css?family=Roboto);
            @import url(https://fonts.googleapis.com/css2?family=Noto+Sans);

            body {
                margin: 0;
                padding: 0;
                background-color: #f4f4f4;
                color: #333;
                font-family: 'Noto Sans', sans-serif;
                height: 100%;
            }

            header {
                background-color: #007bff;
                color: white;
                padding: 20px;
                text-align: center;
                font-size: 24px;
                font-weight: bold;
                letter-spacing: 1px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }

            .container {
                display: flex;
                min-height: 100vh;
                flex-direction: row;
            }

            .sidebar {
                width: 220px;
                background-color: #343a40;
                padding: 20px;
                box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
                position: fixed;
                top: 0;
                left: 0;
                bottom: 0;
                height: 100vh;
            }

            .sidebar .campos a {
                color: #fff;
                text-decoration: none;
                display: block;
                padding: 10px;
                margin: 5px 0;
                background-color: #495057;
                border-radius: 4px;
                text-align: center;
            }

            .sidebar .campos a:hover {
                background-color: #6c757d;
            }

            .sidebar .titulo {
                color: #fff;
                text-decoration: none;
                display: block;
                padding: 10px;
                margin: 5px 0;
                background-color: #495057;
                border-radius: 4px;
                text-align: center;
                font-size: 22px;
                font-weight: bold;
            }

            .sidebar .titulo:hover {
                background-color: #6c757d;
            }

            .sidebar h4 {
                font-family: 'Noto Sans', sans-serif;
                color: #fff;
                margin-bottom: 10px;
                font-size: 14px;
                text-transform: uppercase;
            }

            .content {
                flex: 1;
                padding: 20px;
                margin-left: 240px;
            }

            .content h1 {
                font-size: 28px;
                color: #007bff;
                margin-bottom: 20px;
            }

            .dashboard-grid {
                display: grid;
                grid-template-columns: repeat(4, 1fr); /* 4 colunas */
                grid-gap: 20px; /* Espaçamento entre os painéis */
            }

            .panel {
                background-color: #ffffff;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                text-align: center;
                height: 150px; /* Tamanho fixo para os painéis */
            }

            .panel h3 {
                color: #007bff;
                font-size: 16px;
                margin-bottom: 10px;
            }

            footer {
                background-color: #343a40;
                color: white;
                text-align: center;
                padding: 10px;
                width: 100%;
                font-size: 14px;
                position: relative;
                bottom: 0;
            }
        </style>
    </h:head>
    <h:body>


        <div class="container">
            <div class="sidebar">
                <h:form id="formulario">
                    <h:commandLink class="titulo" action="/index.xhtml" style="font-family: 'Roboto', sans-serif;"> Loja São Judas Tadeu</h:commandLink>
                    <h4>Cadastros</h4>
                    <div class="campos">
                        <h:commandLink value="Cliente" action="/Cliente/listaCliente.xhtml" styleClass="link" style="font-family: 'Noto Sans', sans-serif;"/>
                        <h:commandLink value="Fornecedor" action="/Fornecedor/listaFornecedor.xhtml" styleClass="link" style="font-family: 'Noto Sans', sans-serif;"/>
                        <h:commandLink value="Funcionario" action="/Funcionario/listaFuncionario.xhtml" styleClass="link" style="font-family: 'Noto Sans', sans-serif;"/>
                        <h:commandLink value="Produto" action="/Produto/listaProduto.xhtml" styleClass="link" style="font-family: 'Noto Sans', sans-serif;"/>

                        <h4>Movimentos</h4>
                        <h:commandLink value="Venda" action="/Venda/listaVenda.xhtml" styleClass="link" style="font-family: 'Noto Sans', sans-serif;"/>
                        <h:commandLink value="Compra" action="/Compra/listaCompra.xhtml" styleClass="link" style="font-family: 'Noto Sans', sans-serif;"/>

                        <h4>Relatórios</h4>
                        <h:commandLink value="Relatorios Cadastrais" action="/Relatorios/relatorios.xhtml" styleClass="link" style="font-family: 'Noto Sans', sans-serif;"/>
                        <h:commandLink value="Relatorios Gerenciais" action="/Relatorios/relatoriosGerenciais.xhtml" styleClass="link" style="font-family: 'Noto Sans', sans-serif;"/>
                    </div>
                </h:form>
            </div>

            <div class="content">
                <ui:insert id="corpo" name="body">
                    <h1>Dashboard de Relatórios</h1>
                    <h:form id="formulario1">
                        <div class="dashboard-grid">
                            <div class="panel">
                                <h3>Total de Produtos Cadastrados</h3>
                                <h:outputText value="#{dashBoardControle.totalProdutos}" />
                            </div>
                            <div class="panel">
                                <h3>Produtos com Estoque Baixo</h3>
                                <h:outputText value="#{dashBoardControle.produtosEstoqueBaixo.size()}" />
                            </div>
                            <div class="panel">
                                <h3>Quantidade Total de Estoque</h3>
                                <h:outputText value="#{dashBoardControle.totalEstoque}" />
                            </div>
                            <div class="panel">
                                <h3>Total de Vendas Realizadas</h3>
                                <h:outputText value="#{dashBoardControle.totalVendas}" />
                            </div>
                            <div class="panel">
                                <h3>Valor Total Vendido</h3>
                                <h:outputText value="#{dashBoardControle.valorTotalVendido}" />
                            </div>
                            <div class="panel">
                                <h3>Total de Compras Realizadas</h3>
                                <h:outputText value="#{dashBoardControle.totalCompras}" />
                            </div>
                            <div class="panel">
                                <h3>Valor Total Comprado</h3>
                                <h:outputText value="#{dashBoardControle.valorTotalComprado}" />
                            </div>
                            <div class="panel">
                                <h3>Lucro Líquido</h3>
                                <h:outputText value="#{dashBoardControle.lucroLiquido}" />
                            </div>
                        </div>
                    </h:form>
                </ui:insert>
            </div>

        </div>

    </h:body>
</html>
