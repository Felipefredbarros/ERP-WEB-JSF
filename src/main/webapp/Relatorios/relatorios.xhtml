<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="../index.xhtml">
        <ui:define name="body">
            <h:form id="formRelatorios">
                <p:panel header="Relatórios" style="width: 60%; margin: auto; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">

                    <!-- Título -->
                    <h3 style="text-align: center; color: #343a40; margin-bottom: 20px;">Selecione o tipo de relatório</h3>

                    <!-- Primeira linha de botões: Cliente, Fornecedor e Funcionário -->
                    <div style="display: flex; justify-content: space-around; margin-bottom: 20px;">
                        <p:commandButton value="Relatório de Clientes"
                                         icon="pi pi-users"
                                         action="clienteRelatorio.xhtml"
                                         ajax="false"
                                         styleClass="ui-button-primary" 
                                         style="width: 30%;" />

                        <p:commandButton value="Relatório de Fornecedores"
                                         icon="pi pi-truck"
                                         action="/Relatorios/fornecedorRelatorio.xhtml"
                                         ajax="false"
                                         styleClass="ui-button-secondary"
                                         style="width: 30%;" />

                        <p:commandButton value="Relatório de Funcionários"
                                         icon="pi pi-briefcase"
                                         action="/Relatorios/funcionarioRelatorio.xhtml"
                                         ajax="false"
                                         styleClass="ui-button-success"
                                         style="width: 30%;" />
                    </div>

                    <!-- Relatório de Produtos -->
                    <p:panel header="Relatório de Produtos" style="margin-bottom: 20px; text-align: center;">
                        <p:commandButton value="Gerar Relatório de Produtos"
                                         icon="pi pi-box"
                                         action="produtoRelatorio.xhtml"
                                         ajax="false"
                                         styleClass="ui-button-warning"
                                         style="margin-top: 10px; width: 80%;" />
                    </p:panel>


                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
