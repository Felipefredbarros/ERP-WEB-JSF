<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="../index.xhtml">
        <ui:define name="body">
            <h1>Cadastro de Cliente</h1>
            <h:form id="form">
                <p:growl/>
                <div class="form-container">
                    <div class="mb-3">
                        <p:outputLabel value="Nome:" />
                        <p:inputText id="nome" value="#{pessoaControle.pessoa.nome}" required="true" requiredMessage="O Nome é obrigatório." />
                    </div>

                    <div class="mb-3">
                        <p:outputLabel value="Telefone:" />
                        <p:inputText id="telefone" value="#{pessoaControle.pessoa.telefone}" required="true" requiredMessage="O Telefone é obrigatório." />
                    </div>

                    <div class="mb-3">
                        <p:outputLabel value="Endereço:" />
                        <p:inputText id="endereco" value="#{pessoaControle.pessoa.endereco}" required="true" requiredMessage="O Endereço é obrigatório." />
                    </div>

                    <div class="mb-3">
                        <p:outputLabel value="Email:" />
                        <p:inputText id="email" type="email" value="#{pessoaControle.pessoa.email}" required="true" requiredMessage="O Email é obrigatório." />
                    </div>

                    <div class="mb-3">
                        <p:outputLabel value="CPF:" />
                        <p:inputMask id="cpf" mask="999.999.999-99" type="text" placeholder="___.___.___-__" value="#{pessoaControle.pessoa.cpfcnpj}" required="true" requiredMessage="O CPF é obrigatório."/>
                    </div>
                    <div class="mb-3">
                        <p:outputLabel value="RG:" />
                        <p:inputMask id="rg" mask="99.999.999-9" type="text" placeholder="__.___.___-_" value="#{pessoaControle.pessoa.rg}" required="true" requiredMessage="O RG é obrigatório." />
                    </div>

                    <p:commandButton value="Cadastrar" actionListener="#{pessoaControle.salvarCliente()}" action="listaCliente.xhtml" update="form" ajax="false" />
                    <p:commandButton value="Cancelar" action="listaCliente.xhtml" immediate="true" ajax="false" />

                </div>
            </h:form>

            <style>
                body {
                    font-family: 'Poppins', sans-serif;
                    background-color: #f4f4f4;
                    color: #333;
                    margin: 0;
                    padding: 0;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    height:  100vh;
                }

                h1 {
                    text-align: center;
                    color: #007bff;
                    margin-bottom: 10px;
                }

                .form-container {
                    background: white;
                    padding: 12px;
                    border-radius: 10px;
                    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
                    max-width: 450px;
                    margin: 5px auto;
                }

                .mb-3 {
                    margin-bottom: 1.5rem;
                }

                p:outputLabel {
                    display: block;
                    font-weight: 600;
                    margin-bottom: 0.5rem;
                }

                input {
                    width: 100%;
                    padding: 8px;
                    border: 1px solid #ced4da;
                    border-radius: 5px;
                    font-size: 16px;
                    transition: border-color 0.3s;
                }

                input:focus {
                    border-color: #007bff;
                    box-shadow: 0 0 6px rgba(0, 123, 255, 0.5);
                    outline: none;
                }

                p:commandButton {
                    background-color: #007bff;
                    color: white;
                    border: none;
                    padding: 12px 20px;
                    border-radius: 5px;
                    font-size: 16px;
                    cursor: pointer;
                    transition: background-color 0.3s;
                    width: 100%;
                    margin-top: 10px;
                }

                p:commandButton:hover {
                    background-color: #0056b3;
                }

                p:commandButton:focus {
                    outline: none;
                }

                .form-container input::placeholder {
                    color: #6c757d;
                }
            </style>
        </ui:define>
    </ui:composition>
</html>
