<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="../index.xhtml">
        <ui:define name="body">
            <h2>Lista de Compra Realizadas</h2>
            <br/>
            <h:form>
                <h:dataTable value="#{compraControle.listaCompras}" var="ven" border="0" styleClass="table-style">
                    <h:column>
                        <f:facet name="header">Data</f:facet>
                        <h:outputText value="#{ven.dataCompra}">
                            <f:convertDateTime pattern="dd/MM"/>
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Fornecedor</f:facet>
                        <h:outputText value="#{ven.fornecedor.nome}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Metodo de Pagamento</f:facet>
                        <h:outputText value="#{ven.metodoPagamento}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Valor Total</f:facet>
                        <h:outputText value="#{ven.valorTotal}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Operações</f:facet>
                        <h:commandButton value="Excluir" action="#{compraControle.excluir(ven)}" styleClass="btn-delete"/>
                        <h:commandButton value="Editar" action="compraCadastro.xhtml" actionListener="#{compraControle.editar(ven)}" styleClass="btn-edit"/>
                        <h:commandButton value="Visualizar" action="compraVer.xhtml" actionListener="#{compraControle.editar(ven)}" styleClass="btn-edit"/>

                    </h:column>
                </h:dataTable>

                <div class="action-buttons">
                    <h:commandButton value="Nova Compra" action="compraCadastro.xhtml" actionListener="#{compraControle.novo()}" styleClass="btn-new" />
                </div>
            </h:form>

            <style>
                html, body {
                    height: 100%;
                    margin: 0;
                    padding: 0;
                    font-family: 'Poppins', sans-serif;
                    background-color: #f0f2f5;
                    color: #333;
                }

                h2 {
                    text-align: center;
                    color: #343a40;
                    margin-bottom: 20px;
                    font-size: 28px;
                }

                .table-style {
                    width: 90%;
                    margin: 20px auto;
                    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
                    background-color: #fff;
                    border-radius: 8px;
                    border-collapse: collapse;
                }

                th {
                    background-color: #007bff;
                    color: white;
                    padding: 10px;
                    font-size: 14px;
                    text-align: left;
                    text-transform: uppercase;
                }

                td {
                    padding: 12px;
                    border-bottom: 1px solid #e9ecef;
                    font-size: 14px;
                    transition: background-color 0.3s;
                }

                tr:nth-child(even) {
                    background-color: #f7f9fc;
                }

                tr:hover {
                    background-color: #e9ecef;
                }

                .btn-delete, .btn-new, .btn-edit {
                    background-color: #007bff;
                    color: white;
                    border: none;
                    padding: 10px 15px;
                    border-radius: 4px;
                    cursor: pointer;
                    transition: background-color 0.3s, transform 0.3s;
                    margin: 2px;
                }

                .btn-delete:hover, .btn-edit:hover, .btn-new:hover {
                    background-color: #0056b3;
                    transform: scale(1.05);
                }

                .action-buttons {
                    text-align: center;
                    margin-top: 20px;
                }

                @media (max-width: 768px) {
                    th, td {
                        font-size: 12px;
                        padding: 6px;
                    }

                    .btn-delete, .btn-edit, .btn-new {
                        padding: 6px 10px;
                        font-size: 12px;
                    }
                }
            </style>
        </ui:define>
    </ui:composition>
</html>
