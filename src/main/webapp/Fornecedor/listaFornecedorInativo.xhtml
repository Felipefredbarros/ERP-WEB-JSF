<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="../index.xhtml">
        <ui:define name="body">
            <h2>Lista de Fornecedores Inativos</h2>
            <br/>
            <h:form id="form">
                <p:growl id="mdialog" showDetail="true"/>
                <h:dataTable id="tabela" value="#{pessoaControle.listaFornecedorInativos}" var="forn" border="0" styleClass="table-style">
                    <h:column>
                        <f:facet name="header">Nome</f:facet>
                        <h:outputText value="#{forn.nome}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Telefone</f:facet>
                        <h:outputText value="#{forn.telefone}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Endereço</f:facet>
                        <h:outputText value="#{forn.endereco}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Email</f:facet>
                        <h:outputText value="#{forn.email}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">CPF/CNPJ</f:facet>
                        <h:outputText  id="cpfcnpj" value="#{forn.cpfcnpjFormatado}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">RG</f:facet>
                        <h:outputText id="rg" value="#{forn.rgFormatado}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Tipo Pessoa</f:facet>
                        <h:outputText value="#{forn.tipoPessoa}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Status</f:facet>
                        <h:outputText value="#{forn.status}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Operações</f:facet>
                        <h:commandButton value="Excluir" action="#{pessoaControle.excluir(forn)}" styleClass="btn-delete"/>
                    </h:column>
                </h:dataTable>

                <div class="action-buttons">
                    <h:commandButton value="Lista de Fornecedores Ativos" action="listaFornecedor.xhtml" styleClass="btn-new" />
                </div>
            </h:form>

            <style>
                html, body {
                    height: 100%;
                    margin: 0;
                    padding: 0;
                    font-family: 'Poppins', sans-serif;
                    background-color: #f0f2f5;
                    color: #333;
                }

                h2 {
                    text-align: center;
                    color: #343a40;
                    margin-bottom: 20px;
                    font-size: 28px;
                }

                .table-style {
                    width: 90%;
                    margin: 20px auto;
                    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
                    background-color: #fff;
                    border-radius: 8px;
                    border-collapse: collapse;
                }

                th {
                    background-color: #007bff;
                    color: white;
                    padding: 10px;
                    font-size: 14px;
                    text-align: left;
                    text-transform: uppercase;
                }

                td {
                    padding: 12px;
                    border-bottom: 1px solid #e9ecef;
                    font-size: 14px;
                    transition: background-color 0.3s;
                }

                tr:nth-child(even) {
                    background-color: #f7f9fc;
                }

                tr:hover {
                    background-color: #e9ecef;
                }

                .btn-delete, .btn-new, .btn-edit {
                    background-color: #007bff;
                    color: white;
                    border: none;
                    padding: 10px 15px;
                    border-radius: 4px;
                    cursor: pointer;
                    transition: background-color 0.3s, transform 0.3s;
                    margin: 2px;
                }

                .btn-delete:hover, .btn-edit:hover, .btn-new:hover {
                    background-color: #0056b3;
                    transform: scale(1.05);
                }

                .action-buttons {
                    text-align: center;
                    margin-top: 20px;
                }

                @media (max-width: 768px) {
                    th, td {
                        font-size: 12px;
                        padding: 6px;
                    }

                    .btn-delete, .btn-edit, .btn-new {
                        padding: 6px 10px;
                        font-size: 12px;
                    }
                }
            </style>
        </ui:define>
    </ui:composition>
</html>
